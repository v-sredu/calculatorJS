<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <title>Калькулятор</title>
</head>

<body>

    <section class="calculate">
        <div class="display-wrapper">
            <div class="display">
                <div class="last-result">0</div>
                <div class="calculation">0</div>
            </div>
        </div>
        <div class="button-wrapper clear-all">
            <button class="button-clear-all" value="C">C</button>
        </div>
        <div class="button-wrapper clear">
            <button class="button-clear" value="AC">AC</button>
        </div>
        <div class="button-wrapper persent">
            <button class="button-persent" value="%">%</button>
        </div>
        <div class="button-wrapper addition">
            <button class="button-addition" value="+">+</button>
        </div>

        <div class="button-wrapper number">
            <button class="button-number" value="1">1</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="2">2</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="3">3</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-subtraction" value="-">-</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="4">4</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="5">5</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="6">6</button>
        </div>
        <div class="button-wrapper multiplication">
            <button class="button-multiplication" value="*">*</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="7">7</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="8">8</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="9">9</button>
        </div>
        <div class="button-wrapper division">
            <button class="button-division" value="/">/</button>
        </div>
        <div class="button-wrapper number">
            <button class="button-number" value="0">0</button>
        </div>
        <div class="button-wrapper fraction">
            <button class="button-fraction" value=".">,</button>
        </div>
        <div class="button-wrapper equally">
            <button class="button-equally" value="=">=</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
